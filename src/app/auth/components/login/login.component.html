<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-image: url('assets/demo/images/patacamaya/fondo_pata.jpg'); background-size: cover;">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/patacamaya/logo.jpg" alt="Image" height="300" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido <br> GAM-PATACAMAYA</div>
                    
                </div>

                <div [formGroup]="loginForm">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    </div>
                    <button pButton pRipple label="Ingresar" class="w-full p-3 text-xl" (click)="ingresar()" [disabled]="!loginForm.valid"></button>
                    <br>
                    <br>
                    <span class="text-600 font-medium" height="300"> By JOEL</span>
                </div>
            </div>
        </div>
    </div>
</div>
