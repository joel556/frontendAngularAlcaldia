<div class="card">

    <p-table [value]="pedidos" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>FECHA PEDIDO</th>
                <th>CLIENTE</th>
                <th>ESTADO</th>
                <th>PRODUCTOS</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pedido>
            <tr>
                <td>{{pedido.id}}</td>
                <td>{{pedido.fecha_pedido}}</td>
                <td>{{pedido.cliente.nombre_completo}}</td>
                <td>{{(pedido.estado==2)?'COMPLETADO':'CANCELADO'}}</td>
                <td>
<p-button (click)="showModalDialog(pedido)" icon="pi pi-external-link" label="Mostrar Productos"></p-button>


                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Productos" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    
    
<p-table [value]="productos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>CANTIDAD</th>
            <th>DESCARGAR</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.precio}}</td>
            <td>{{product.pivot.cantidad}}</td>
            <td><p-button icon="pi pi-check" (click)="downloadPDF()" label="Descargar" styleClass="p-button-text"></p-button></td>
        </tr>
    </ng-template>
</p-table>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="Cerrar" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
